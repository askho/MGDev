<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <link href="../css/dropzone.css" type="text/css" rel="stylesheet" />
        <script src="dropzone.min.js"></script>>
        <script>
            var fileNames = [];
            var JSONFileName;
            Dropzone.options.testZone = {
                maxFiles: null,
                maxFilesize: 50,
                acceptedFiles: ".gif,.GIF,.png,.PNG,.jpg,.JPG,.jpeg,.JPEG",
                accept: function(file, done) {
                    done();
                },
                complete: function(file){
                    JSONFileName = JSON.stringify(fileNames);
                    document.getElementById('jsonField').value = JSONFileName;
                }
                ,
                success: function(responseText) {
                    fileNames.push(responseText.xhr.responseText);
                }
            };
        </script>
    </head>
    <body >
        <form action="php/upload.php" method="post" class="dropzone" id="testZone" enctype=”multipart/form-data>
            Album Name:<br>
            <input type="text" name="albumName">
            <br>
            JSON:<br>
            <input type="text" name="jsonText" id="jsonField">
            <input type="submit" value="Submit">
        </form>
        <h1>Upload Page</h1>
    </body>

</html>
